<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>미리보기</title>
        <style>
            #preview {
                border: 1px solid #ccc;
                padding: 10px;
                margin-top: 10px;
                min-height: 100px;
            }
        </style>
    </head>
    <body>
        <label for="inputText">텍스트 입력:</label>
        <textarea id="inputText" rows="4" cols="50"></textarea>

        <div id="preview">여기에 미리보기가 나타납니다.</div>

        <script>
            // 입력란의 텍스트를 감지하여 미리보기 창에 반영하는 함수
            function updatePreview() {
                var inputText = document.getElementById('inputText').value;
                var preview = document.getElementById('preview');
                preview.innerHTML = inputText;
            }

            // 입력란의 텍스트가 변경될 때마다 미리보기를 업데이트하는 이벤트 리스너 등록
            document.getElementById('inputText').addEventListener('input', updatePreview);
        </script>
    </body>
</html>
