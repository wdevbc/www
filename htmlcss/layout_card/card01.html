<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card layout</title>
    <style>
        body{background:rgb(209, 209, 206)}
        *{margin:0;padding:0}
        ul,ol,li{list-style:none}
        .wrap{max-width:1280px;margin:0 auto}
        .card-list{overflow:hidden}
        .card-list>li{position:relative;display:inline-block}
        .img-box{max-width:320px;height:450px;border-radius:40px;overflow:hidden}
        .card__overlay{position:absolute;left:0;right:0;bottom:-100px;height:300px;background:#fff;border-radius:40px 0 0 0}
    </style>
</head>
<body>
    <div class="wrap">
        <ul class="card-list">
            <li>
                <div class="img-box">
                    <img src="./images/free-images01.jpg">
                </div>
                <div class="card__overlay">

                </div>
                <p class="card__description">카드형 레이아웃이 어때요~?</p>
            </li>
        </ul>
    </div>
</body>
</html>
