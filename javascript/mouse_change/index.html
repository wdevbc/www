<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <title>GSAP - mouse cursor change</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./common.js"></script>
</head>
<body>
  <div id="wrap">
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="cursor_img"></div>
    <header id="header" class="active_box">
        <div class="inner">
            <ul>
                <li>
                    <a class="link" href="#sec_1">cursor block</a>
                </li>
                <li>
                    <a class="link" href="#sec_2">cursor none</a>
                </li>
                <li>
                    <a class="link" href="#sec_3">disable&active</a>
                </li>
                <li>
                    <a class="link" href="#sec_4">cursor style</a>
                </li>
            </ul>
        </div>
    </header>
    <div id="section">
        <section id="sec_1">
            <div class="inner">
                <div class="box active_box">
                    cursor block(cursor:none)
                </div>
            </div>
        </section>
        <section id="sec_2">
            <div class="inner">
                <div class="box active_box cursor_act">
                    cursor none(cursor:default)
                </div>
            </div>
        </section>
        <section id="sec_3">
            <div class="inner">
                <div class="box">disable area</div>
                <div class="box active_box">
                    active area
                </div>
            </div>
        </section>  
        <section id="sec_4">
            <div class="inner">
                <div class="box active_box">cursor style 1</div>
                <div class="box cursor_dis cursor_style_2">cursor style 2</div>
            </div>
        </section>  
    </div>
  </div>
</body>
<html>
